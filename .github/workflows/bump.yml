name: Bump Version

on:
  push:
    branches:
      - dev
      - main

jobs:
  bump:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: lts/*
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump patch on dev
        if: github.ref == 'refs/heads/dev'
        run: |
          echo "Bump patch version"
          npm version patch -m "chore(release): bump patch version to %s [skip ci]"
          git push origin HEAD:dev --tags

      - name: Bump minor on main
        if: github.ref == 'refs/heads/main'
        run: |
          echo "Bump minor version"
          npm version minor -m "chore(release): bump minor version to %s [skip ci]"
          git push origin HEAD:main --tags

      - name: Sync main to dev (auto-resolve conflicts)
        if: github.ref == 'refs/heads/main'
        run: |
          git fetch origin
          git checkout dev || git checkout -b dev
          git merge origin/main --ff -X theirs
          git push origin dev
